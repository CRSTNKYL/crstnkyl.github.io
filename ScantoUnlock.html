<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Forwarded</title>
</head>
<body>
    <div>
        <h1>Your personal information has been forwarded to the device owner.</h1>
        <p>Please await identity verification and the provision of a passcode.</p>
        <div id="timer"><span id="timer">180</span> seconds</div>
    </div>

    <script>
        // Countdown timer function
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        // Start the countdown timer
        window.onload = function () {
            var threeMinutes = 60 * 3,
                display = document.querySelector('#timer');
            startTimer(threeMinutes, display);
        };
    </script>
</body>
</html>
