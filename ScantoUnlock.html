<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Forwarded</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background color */
            color: #fff; /* White text color */
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background for container */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #fff; /* White heading color */
        }
        p {
            color: #ccc; /* Light gray paragraph color */
            line-height: 1.6;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your personal information has been forwarded to the device owner.</h1>
        <p>Please await identity verification and the provision of a passcode.</p>
        <div id="timer"><span id="timer">180</span> seconds</div>
    </div>

    <script>
        // Countdown timer function
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        // Start the countdown timer
        window.onload = function () {
            var threeMinutes = 60 * 3,
                display = document.querySelector('#timer');
            startTimer(threeMinutes, display);
        };
    </script>
</body>
</html>
