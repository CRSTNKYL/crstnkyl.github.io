<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Forwarded</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background-color: #000; color: #fff;">
    <div class="container" style="max-width: 90%; margin: 100px auto; background-color: rgba(0, 0, 0, 0.8); padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #fff;">Your personal information has been forwarded to the device owner.</h1>
        <p style="color: #ccc; line-height: 1.6;">Please await identity verification and the provision of a passcode.</p>
        <div id="timer" style="font-size: 24px; margin-top: 20px;"><span id="timer">180</span> seconds</div>
    </div>

    <script>
        // Countdown timer function
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        // Start the countdown timer
        window.onload = function () {
            var threeMinutes = 60 * 3,
                display = document.querySelector('#timer');
            startTimer(threeMinutes, display);

            // Check if the user agent contains "iPhone" or "iOS" to detect an iPhone
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/iPhone|iPad|iPod/i.test(userAgent)) {
                // Display a popup message for iPhone users
                alert("Your personal information has been forwarded to the device owner. Please await identity verification and the provision of a passcode.");
            }
        };
    </script>
</body>
</html>
